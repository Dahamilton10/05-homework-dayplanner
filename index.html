<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
</head>

<body>
    <header class="jumbotron">
        <h1 class="display-3">Work Day Scheduler</h1>
        <p class="lead">A simple calendar app for scheduling your work day</p>
        <p class="lead date-element"></p>
        <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
        <div class="row">
            <div class="col-md-1 hour">9 A.M.</div>
            <textarea class="col-md-10 hour-0">Textfield</textarea>
            <button class="col-md-1 saveBtn saveBtn-0">Save</button>
        </div>
        <div class="row">
            <div class="col-md-1 hour">10 A.M.</div>
            <textarea class="col-md-10 hour-1">Textfield</textarea>
            <button class="col-md-1 saveBtn saveBtn-1">Save</button>
        </div>
        <div class="row">
            <div class="col-md-1 hour">11 A.M.</div>
            <textarea class="col-md-10 hour-2">Textfield</textarea>
            <button class="col-md-1 saveBtn saveBtn-2">Save</button>
        </div>
        <div class="row">
            <div class="col-md-1 hour">12 P.M.</div>
            <textarea class="col-md-10 hour-3">Textfield</textarea>
            <button class="col-md-1 saveBtn saveBtn-3">Save</button>
        </div>
        <div class="row">
            <div class="col-md-1 hour">1 P.M.</div>
            <textarea class="col-md-10 hour-4">Textfield</textarea>
            <button class="col-md-1 saveBtn saveBtn-4">Save</button>
        </div>
        <div class="row">
            <div class="col-md-1 hour">2 P.M.</div>
            <textarea class="col-md-10 hour-5">Textfield</textarea>
            <button class="col-md-1 saveBtn saveBtn-5">Save</button>
        </div>
        <div class="row">
            <div class="col-md-1 hour">3 P.M.</div>
            <textarea class="col-md-10 hour-6">Textfield</textarea>
            <button class="col-md-1 saveBtn saveBtn-6">Save</button>
        </div>
        <div class="row">
            <div class="col-md-1 hour">4 P.M.</div>
            <textarea class="col-md-10 hour-7">Textfield</textarea>
            <button class="col-md-1 saveBtn saveBtn-7">Save</button>
        </div>
        <div class="row">
            <div class="col-md-1 hour">5 P.M.</div>
            <textarea class="col-md-10 hour-8">Textfield</textarea>
            <button class="col-md-1 saveBtn saveBtn-8">Save</button>
        </div>

        <!-- Timeblocks go here -->
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="javascript.js"></script>
    <script src="time.js"></script>
</body>

</html>
